<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faberon24</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/index.css?v=2">
  <link rel="stylesheet" href="css/filters-popup.css?v=4">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="config.js"></script>
  <script src="js/animation.js?v=17" defer></script>
  <script src="js/error-handler.js?v=17" defer></script>
  <script src="js/api.js?v=17" defer></script>
  <script src="js/seller.js?v=17" defer></script>
  <script src="js/filters-popup.js?v=17" defer></script>
  <script src="js/index.js?v=17" defer></script>
</head>
<body>
<!-- Background image -->
<div id="2_464" class="rectangle-2_464"></div>

<!-- Glass background on full screen -->
<div class="glass-bg-0_1"></div>

<!-- Logo -->
<div class="faberon-logo"></div>

<!-- Search bar -->
<div id="21_184" class="frame-21_184">
  <div id="2_498" class="vector-2_498"></div>
  <input id="21_191" class="text-21_191 search-input" type="text" placeholder="Найти услугу...">
</div>

<!-- Settings button -->
<div id="21_190" class="frame-21_190 filters-btn">
  <div id="2_496" class="vector-2_496"></div>
</div>

<!-- Filters Popup -->
<div id="filters-popup" class="filters-popup hidden">
  <div class="filters-popup-overlay"></div>
  <div class="filters-popup-content">
    <div class="filters-popup-header">
      <h3>Фильтры</h3>
      <button class="filters-popup-close" id="filters-popup-close">✕</button>
    </div>
    
    <div class="filters-popup-body">
      <!-- Price Filter -->
      <div class="filter-section">
        <label class="filter-section-label">Стоимость</label>
        <div class="price-input-group">
          <input type="number" id="price-input" class="price-input" placeholder="Введите цену" min="0" max="10000">
          <span class="price-unit">₽</span>
        </div>
        <div class="price-presets">
          <button class="price-preset" data-price="0-500">До 500</button>
          <button class="price-preset" data-price="500-1000">500-1000</button>
          <button class="price-preset" data-price="1000-2000">1000-2000</button>
          <button class="price-preset" data-price="2000-5000">2000-5000</button>
          <button class="price-preset" data-price="5000+">5000+</button>
        </div>
      </div>
      
      <!-- Duration Filter -->
      <div class="filter-section">
        <label class="filter-section-label">Длительность</label>
        <div class="duration-presets">
          <button class="duration-preset" data-duration="0-30">До 30 мин</button>
          <button class="duration-preset" data-duration="30-60">30-60 мин</button>
          <button class="duration-preset" data-duration="60+">60+ мин</button>
        </div>
      </div>
    </div>
    
    <div class="filters-popup-footer">
      <button class="filter-btn-reset" id="filter-reset">Сбросить</button>
      <button class="filter-btn-apply" id="filter-apply">Применить</button>
    </div>
  </div>
</div>

<!-- Card header -->
<div id="2_468" class="frame-2_468">
  <div id="2_469" class="vector-2_469"></div>
  <div id="2_470" class="vector-2_470"></div>
  <div id="2_476" class="group-2_476">
    <span id="2_477" class="text-2_477 fill-white-2_882-text">Антипин Ярослав</span>
    <span id="2_478" class="text-2_478 fill-white-2_882-text">Владелец</span>
    <span id="2_479" class="text-2_479 fill-white-2_882-text">Скидка</span>
    <span id="2_480" class="text-2_480 fill-white-2_882-text">7%</span>
    <span id="2_481" class="text-2_481">3455 4562 7710 3507</span>
  </div>
  <div id="2_482" class="group-2_482">
    <div id="2_483" class="rectangle-2_483 stroke-neutralswhite-2_881"></div>
    <div id="2_484" class="vector-2_484"></div>
    <div id="2_485" class="vector-2_485"></div>
  </div>
  <div id="2_487" class="frame-2_487">
    <div id="22_4" class="vector-22_4"></div>
  </div>
  <div id="2_1352" class="frame-2_1352">
    <div id="2_1353" class="vector-2_1353"></div>
    <div id="2_1354" class="vector-2_1354"></div>
    <div id="2_1355" class="vector-2_1355"></div>
  </div>
</div>

<!-- Small discount card -->
<div id="2_501" class="frame-2_501">
  <div id="2_502" class="vector-2_502"></div>
  <div id="21_928" class="frame-21_928"></div>
  <div id="2_503" class="vector-2_503"></div>
  <div id="2_509" class="group-2_509">
    <span id="2_510" class="text-2_510">Антипин Ярослав</span>
    <span id="2_511" class="text-2_511">Владелец</span>
    <span id="2_512" class="text-2_512">Скидка</span>

  </div>

  <div id="2_1356" class="frame-2_1356">

  </div>
</div>

<!-- Services grid - populated dynamically by seller.js -->

<!-- QR Code Modal -->
<div id="qr-modal" class="qr-modal-overlay">
  <div class="qr-modal-content">
    <button class="qr-modal-close" onclick="closeQRModal()">×</button>
    <div class="qr-modal-title">Ваш QR код</div>
    <img src="./image/qr_code.svg" alt="QR Code" class="qr-code-image">
  </div>
</div>

<!-- Service Details Modal -->
<div id="service-modal" class="service-modal-overlay">
  <div class="service-modal-content">
    <button class="service-modal-close" onclick="closeServiceModal()">×</button>
    <div class="service-modal-title" id="service-modal-name"></div>
    <div class="service-modal-price" id="service-modal-price"></div>
    <div class="service-modal-description" id="service-modal-description"></div>
  </div>
</div>


</body>
</html>
