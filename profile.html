<!-- Edit Car Modal -->
<div id="edit-car-modal" class="edit-car-modal-overlay">
  <div class="edit-car-modal-content">
    <button class="edit-car-modal-close" onclick="closeEditCarModal()">×</button>
    <div class="edit-car-modal-title">Редактировать автомобиль</div>
    <form id="edit-car-form" onsubmit="handleEditCar(event)">
      <div class="edit-car-form-group">
        <label for="edit-car-brand">Марка</label>
        <input type="text" id="edit-car-brand" placeholder="BMW" required>
      </div>
      <div class="edit-car-form-group">
        <label for="edit-car-model">Модель</label>
        <input type="text" id="edit-car-model" placeholder="X5" required>
      </div>
      <div class="edit-car-form-group">
        <label for="edit-car-number">Номер</label>
        <input type="text" id="edit-car-number" placeholder="Р927СО777" required>
      </div>
      <div class="edit-car-button-group">
        <!--<button type="submit" class="edit-car-submit-btn">Сохранить</button> -->
        <button type="button" class="edit-car-delete-btn" onclick="handleDeleteCar()">Удалить</button>
      </div>
    </form>
  </div>
</div>

<!-- Add Car Modal -->
<div id="add-car-modal" class="add-car-modal-overlay">
  <div class="add-car-modal-content">
    <button class="add-car-modal-close" onclick="closeAddCarModal()">×</button>
    <div class="add-car-modal-title">Добавить автомобиль</div>
    <form id="add-car-form" onsubmit="handleAddCar(event)">
      <div class="add-car-form-group">
        <label for="car-brand">Марка автомобиля</label>
        <input type="text" id="car-brand" placeholder="Например: BMW" required>
      </div>
      <div class="add-car-form-group">
        <label for="car-model">Модель</label>
        <input type="text" id="car-model" placeholder="Например: X5" required>
      </div>
      <div class="add-car-form-group">
        <label for="car-number">Регистрационный номер</label>
        <input type="text" id="car-number" placeholder="Например: А123БВ77" required>
      </div>
      <button type="submit" class="add-car-submit-btn">Добавить</button>
    </form>
  </div>
</div>

<!-- Profile Settings Modal -->
<div id="profile-settings-modal" class="profile-settings-modal-overlay">
  <div class="profile-settings-modal-content">
    <button class="profile-settings-modal-close" onclick="closeProfileSettingsModal()">×</button>
    <div class="profile-settings-modal-title">Настройки профиля</div>
    <form id="profile-settings-form" onsubmit="handleProfileSettingsSubmit(event)">
      <div class="profile-settings-avatar-upload">
        <div class="profile-settings-avatar-preview">
          <img id="avatar-preview-img" src="./Страница профиль/image/Rectangle_62_1443.png" alt="Avatar">
        </div>
        <div>
          <input type="file" id="avatar-input" class="profile-settings-avatar-input" accept="image/*" onchange="handleAvatarChange(event)">
          <button type="button" class="profile-settings-avatar-button" onclick="document.getElementById('avatar-input').click();">
            Изменить аватарку
          </button>
        </div>
      </div>
      <div class="profile-settings-form-group">
        <label for="profile-first-name">Имя</label>
        <input type="text" id="profile-first-name" placeholder="Введите имя" required>
      </div>
      <div class="profile-settings-form-group">
        <label for="profile-last-name">Фамилия</label>
        <input type="text" id="profile-last-name" placeholder="Введите фамилию" required>
      </div>
      <div class="profile-settings-form-group">
        <label for="profile-phone">Номер телефона</label>
        <input type="tel" id="profile-phone" placeholder="+7 (XXX) XXX-XX-XX" required>
      </div>
      <button type="submit" class="profile-settings-submit-btn">Сохранить</button>
    </form>
  </div>
</div>
